<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom Video</title>
  <style>
    /* Zorg ervoor dat de knop altijd zichtbaar is */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      position: relative;
    }

    /* Voeg wat styling toe aan de knop */
    #fullscreenButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      z-index: 10; /* Zorgt ervoor dat de knop boven de video wordt weergegeven */
    }
  </style>
  <script>
    // Functie om de video in volledig scherm te openen
    function toggleFullScreen() {
      var video = document.getElementById("videoElement");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari, Opera
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // Internet Explorer
        video.msRequestFullscreen();
      }
    }
  </script>
</head>
<body>
  <!-- Video-element zonder controls (nu geen afspeelbalk meer) -->
  <video id="videoElement" autoplay loop muted style="width:100%; height:auto;" oncontextmenu="return false;">
    <source src="assets/video/Welkomfilmpje.mp4" type="video/mp4">
    Je browser ondersteunt deze video niet.
  </video>

  <!-- Volledig Scherm knop -->
  <button id="fullscreenButton" onclick="toggleFullScreen()">Volledig Scherm</button>
</body>
</html>
