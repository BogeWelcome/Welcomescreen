<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom Video</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videoElement {
      width: 100%;
      height: auto;
    }
    #fullscreenButton, #refreshButton {
      position: absolute;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    #fullscreenButton {
      top: 20px;
      left: 20px;
    }
    #refreshButton {
      top: 70px;
      left: 20px;
    }
    /* Hide buttons when in fullscreen */
    :fullscreen #fullscreenButton,
    :-webkit-full-screen #fullscreenButton,
    :-moz-full-screen #fullscreenButton,
    :fullscreen #refreshButton,
    :-webkit-full-screen #refreshButton,
    :-moz-full-screen #refreshButton {
      display: none;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video
      id="videoElement"
      autoplay
      loop
      muted
      oncontextmenu="return false;"
    >
      <source src="assets/video/Welkomfilmpje.mp4" type="video/mp4">
      Je browser ondersteunt deze video niet.
    </video>
    <button id="fullscreenButton">Volledig Scherm</button>
    <button id="refreshButton">Vernieuw Video</button>
  </div>

  <script>
    const container = document.getElementById('videoContainer');
    const video     = document.getElementById('videoElement');
    const fullBtn   = document.getElementById('fullscreenButton');
    const refBtn    = document.getElementById('refreshButton');

    fullBtn.addEventListener('click', () => {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    });

    // Hide controls again on fullscreen change and ensure playback
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        video.removeAttribute('controls');
      }
    });

    // Refresh knop functie met cache-busting
    refBtn.addEventListener('click', () => {
      const currentTime = new Date().getTime();
      video.src = 'assets/video/Welkomfilmpje.mp4?t=' + currentTime;
      video.load();
      video.play();
    });
  </script>
</body>
</html>
